<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GUAVA•VA - Global Procurement</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #000000;
    color: #ffffff;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}
.container {
    text-align: center;
    padding: 2rem;
    max-width: 600px;
    width: 100%;
    position: relative;
    z-index: 2;
}
h1 {
    font-size: 4rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    letter-spacing: -0.02em;
}
p {
    font-size: 1.2rem;
    font-weight: 300;
    margin-bottom: 2rem;
    max-width: 100%;
}
.contact {
    display: inline-block;
    color: #000000;
    background-color: #ffffff;
    text-decoration: none;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
    border: 1px solid #ffffff;
}
.contact:hover {
    background-color: #000000;
    color: #ffffff;
}
.global-connections {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}
.time-line {
    position: absolute;
    width: 1px;
    height: 100%;
    background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.1), transparent);
    animation: pulse 4s infinite alternate;
	filter: blur(0.5px);  /* Add blur effect */
}
.path {
    position: absolute;
    height: 1px;
    background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
    animation: fly 15s linear infinite;
	filter: blur(0.5px);  /* Add blur effect */
}
@keyframes pulse {
    0% { opacity: 0.3; }
    100% { opacity: 1; }
}
@keyframes fly {
    0% { width: 0; opacity: 0; }
    50% { opacity: 1; }
    100% { width: 200%; opacity: 0; }
}
</style>
</head>
<body>
<div class="global-connections" id="global-connections"></div>
<div class="container">
    <h1>GUAVA•VA</h1>
    <p>Global Procurement, Simplified.</p>
    <a href="mailto:contact@guavava.com" class="contact">contact@guavava.com</a>
</div>
<script>
function createGlobalConnections() {
    const container = document.getElementById('global-connections');
    
    // Create time zone lines
    for (let i = 0; i < 24; i++) {
        const line = document.createElement('div');
        line.classList.add('time-line');
        line.style.left = `${(i / 24) * 100}%`;
        line.style.animationDelay = `${i * 0.2}s`;
        container.appendChild(line);
    }
    
    // Create flight paths
    for (let i = 0; i < 15; i++) {
        const path = document.createElement('div');
        path.classList.add('path');
        path.style.top = `${Math.random() * 100}%`;
        path.style.left = `-50%`;  // Start off-screen
        path.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;  // Slight angle variation
        path.style.animationDelay = `${i * 1}s`;
        container.appendChild(path);
    }
}
createGlobalConnections();
</script>
</body>
</html>
